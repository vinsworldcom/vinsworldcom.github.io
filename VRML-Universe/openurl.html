<body bgcolor = "#000000" text = "#ffffff">

<h1 align = "center">UNI-VR-SE Info Launcher ://</h1>

<p>

<script>
function ucfirst(str) {
    var firstLetter = str.substr(0, 1);
    return firstLetter.toUpperCase() + str.substr(1);
}

function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
            return pair[1];
        }
    }
//    alert('Query Variable ' + variable + ' not found');
}
</script>

<script type = "text/javascript">
var object = getQueryVariable("object");
if (object != null) {
    var unescapedurl = unescape(object);
//    unescapedurl = ucfirst(unescapedurl);
    var fullurl = 'https://solarsystem.nasa.gov/planets/' + unescapedurl + '/overview/';
    window.open(fullurl,'_self','','true');
}
</script>

<p>This page is a launcher for detailed information about the selected object.  If you're reading this, perhaps you didn't supply the correct arguments.</p>

</body>
</html>

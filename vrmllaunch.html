<html>
    <head>
        <title>VRML Launcher</title>

<script language="JavaScript">
<!--

function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
            return pair[1];
        }
    }
}

function autoResize(id){

    var scaling = 100;
    var scalingFactor = 5;
    var width = window.innerWidth
        || document.documentElement.clientWidth
        || document.body.clientWidth;

    var height = window.innerHeight
        || document.documentElement.clientHeight
        || document.body.clientHeight;

    if (width > scaling*scalingFactor) {
        width -= scaling;
    }
    if (height > scaling*scalingFactor) {
        height -= scaling;
    }

    var orig =document.getElementById(id);
    orig.height = height; 
    orig.width = width;

    var world = getQueryVariable("world");
    if (world != null) {
        var unescapedurl = unescape(world);
        var fullurl = 'https://vinsworldcom.github.io/' + unescapedurl;

        var clone=orig.cloneNode(true);
        clone.setAttribute('src',fullurl);
        orig.parentNode.replaceChild(clone,orig);

    }
}

//-->
</script>

    </head>
    <body bgcolor = "#000000" onload = "javascript:autoResize('embed1');">

<embed width = "100%" height = "100%" id = "embed1" src = "https://vinsworldcom.github.io/vinsworld.wrl" />

    </body>
</html>
